<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="preencheCatalogo()" class="bg-warning">
    <div class="container-fluid">
        <h1 class="text-center py-3">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script>
        const receitas = [
            {
                imagem: "https://img.imageboss.me/kitchenaid/cdn/animation:true/wp-content/uploads/2021/08/arroz-de-couve-flor.png",
                titulo: "Arroz de Couve-Flor",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar."
            },
            {
                imagem: "https://www.sabornamesa.com.br/media/k2/items/cache/cd81e1cfd061a9d00f64f30a0272cbf3_XL.jpg",
                titulo: "Bolo de Café",
                ingredientes: ["Farinha de trigo", "Açúcar", "Café Coado", "Chocolate em pó", "Ovos"],
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura."
            },
            {
                imagem: "https://i.ytimg.com/vi/_XzEOhabsqk/maxresdefault.jpg",
                titulo: "Coxinha de Brigadeiro",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"],
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os Morangos e passe no granulado."
            }
        ];

        function getListaIngredientes(receita) {
            return `
              <ul>
                ${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((html, li) => html + li, '')}
              </ul>`;
        }

        function getCard(receita) {
            return `
              <div class="card m-2" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                  <h5 class="card-title">${receita.titulo}</h5>
                  <div class="card-text">
                    ${getListaIngredientes(receita)}
                    <hr>
                    <p>${receita.preparo}</p>
                  </div>
                </div>
              </div>`;
        }

        function preencheCatalogo(){
            const catalogo = document.getElementById('pnlCatalogo');

            const cardsArray = receitas.map(receita => getCard(receita));
            console.log('Array de cards:', cardsArray);

            const cardsHtml = cardsArray.reduce((html, card) => html + card, '');
            console.log('HTML dos cards', cardsHtml);

            catalogo.innerHTML = cardsHtml;
        }
    </script>
</body>

</html>
